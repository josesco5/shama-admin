<div class="row">
  <div class="col-lg-12">
  <h1 class="page-header">Equipo</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <table datatable="ng"
               dt-options="dtOptions" dt-column-defs="dtColumnDefs"
               class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="col-sm-4">Nombre</th>
              <th class="col-sm-2">Cargo</th>
              <th class="col-sm-3">Fecha</th>
              <th class="col-sm-3">Habilitado</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in team">
              <td>{{ user.name }} {{ user.lastname }}</td>
              <td>{{ user.role }}</td>
              <td>{{ user.createdAt }}</td>
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="user.enabled">
                  </label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
