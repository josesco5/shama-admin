<div class="row">
  <div class="col-lg-12">
  <h1 class="page-header" translate>TEAM.LABELS.HEADER</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <table datatable="ng"
               dt-options="dtOptions" dt-column-defs="dtColumnDefs"
               class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="col-sm-4" translate>TEAM.LABELS.NAME</th>
              <th class="col-sm-2" translate>TEAM.LABELS.CHARGE</th>
              <th class="col-sm-3" translate>COMMON.LABELS.DATE</th>
              <th class="col-sm-3" translate>COMMON.LABELS.ENABLED</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in team">
              <td>
                <a ui-sref="team.detail({userId: user._id})">
                  {{ user.name }} {{ user.lastname }}
                </a>
              </td>
              <td>{{ user.role | translate }}</td>
              <td>{{ user.createdAt | date: "dd-MM-yyyy" }}</td>
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="user.enabled" ng-click="enable(user._id, user.enabled)">
                  </label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row list-buttons">
          <div class="col-sm-12">
            <a ui-sref="team.create" class="btn btn-primary" translate>COMMON.BUTTONS.ADD</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
