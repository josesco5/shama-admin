<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" translate>AUTH.LABELS.LOGIN</h3>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="login()" name="loginForm" novalidate>
            <fieldset>
              <div class="form-group">
                <input class="form-control"
                       name="email" type="email" ng-model="user.email"
                       placeholder="{{ 'AUTH.LABELS.EMAIL' | translate }}"
                       required autofocus>
              </div>
              <div class="form-group">
                <input class="form-control"
                       name="password" type="password" ng-model="user.password"
                       placeholder="{{ 'AUTH.LABELS.PASSWORD' | translate }}"
                       value="" required>
              </div>
              <div class="form-group">
                <input class="btn btn-lg btn-success btn-block"
                       ng-disabled="!canSubmitLogin()" type="submit"
                       value="{{ 'AUTH.BUTTONS.LOGIN' | translate }}">
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
